<!DOCTYPE html>
<html style="height: 100%; width: 100%">
<head>
    <meta charset="utf-8">
    <script src="libs/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>
        The Exercise Treemap
    </title>
</head>
<body style="height: 100%; width: 100%; margin: 0">
<div id="container" style="height: 100%; width: 100%"></div>
<script type="text/javascript">

    d3.json("../data/Exercise9C.json").then(function (Data) {

        console.log(Data)
        let dom = document.getElementById("container"); // select container
        let treeMap = echarts.init(dom); // initiate echarts object
        treeMap.setOption({             // define type of visualization
            series: [
                {
                    type: 'treemap', // visualization type
                    data: Data,     // data
                    label: {        // show or hide labels
                        show: true,  // show the label
                        formatter: '{b}' // show the label as bold
                    },
                }
            ]
        },true);
    });

</script>
</body>
</html>
